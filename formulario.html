<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="color.css">
    <style>
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.form-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 400px;
}

.mb-3 {
    margin-bottom: 1rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-control, .form-select {
    width: 100%;
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #85af6b;
}

.btn-primary:hover {
    background-color: #6d8a4d;
}

.social-login {
    margin-top: 20px;
    text-align: center;
}

.social-login p {
    margin-bottom: 10px;
    font-size: 14px;
    color: #333;
}

.btn-google {
    background-color: #db4437;
}

.btn-google:hover {
    background-color: #c1351d;
}

.btn-facebook {
    background-color: #4267b2;
}

.btn-facebook:hover {
    background-color: #365899;
}
/* Estilos generales del cuerpo */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('img/fondomoda.avif') no-repeat center center fixed; /* Imagen de fondo */
    background-size: cover; /* Asegura que la imagen cubra todo el fondo */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}


</style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de Interés</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="numero" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder=".com" required>
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">¿En qué producto estás interesado?</label>
                    <select id="product" class="form-select" required>
                        <option value="" disabled selected>Selecciona un producto</option>
                        <option value="camisas">tops</option>
                        <option value="pantalones">Pantalones</option>
                        <option value="chaquetas">pantalon</option>
                        <option value="accesorios">blusa</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="social-login">
                <p>O regístrate con:</p>
                <button class="btn btn-google">Google</button>
                <button class="btn btn-facebook">Facebook</button>
            </div>
        </div>
    </div>
   
</body>
</html>
